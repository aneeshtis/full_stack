<script>
    var newArr = [1,2];
    var name = ["Jhn", "Mathew"];
    var displayname = '';
    function setName(){
        for(var i = 0; i < newArr.length; i++){
            for (var j = 0; j < name.length; j++) {
                displayname += name[j];
            }
        }

        document.getElementById('name').innerHTML = displayname;
    }
</script>

<script>
    var my_str = "Aneesh Is A Programmer";
    var new_str = '';
    for (let index = 0; index < my_str.length; index++) {
        if(my_str[index] === my_str[index].toUpperCase()){
            new_str += my_str[index].toLowerCase();
        }else{
            new_str += my_str[index].toUpperCase();
        }
    }
    document.write("<br>Old String: " + my_str + "<br>New String is: " + new_str);
</script>
<script>
    var arr1=[3, 'a', 'a', 'a', 2, 3, 'b', 3, 'b', 2, 4, 9, 3];
    var mf = 1;
    var m = 0;
    var item;
    for(let i = 0; i< arr1.length; i++){
        for (let index = i; index < arr1.length; index++) {
            if(arr1[i] == arr1[index]){
                m++;
            }
            if(mf<m){
                mf = m;
                item = arr1[i];
            }
        }
        m = 0;
    }
    document.write("<br>Frequent Item :" + item + "(" + mf + ")");
</script>

    function getBulb(){
        var bulb_img = document.getElementById('bulb').src;
