<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Registration Process</title>
    <script>
            function getData(){
                var getName = document.getElementById('name').value;
                var getAdmn = document.getElementById('adno').value;
                var getMob = document.getElementById('mob').value;
                var getAge = document.getElementById('age').value;
                var getDob = document.getElementById('dob').value;
                var getEmail = document.getElementById('email').value;
                var getPlace = document.getElementById('place').value;
                var getUname = document.getElementById('uname').value;
                var getPass = document.getElementById('pass').value;
                var getCpass = document.getElementById('cpass').value;
                var getDistrict = document.getElementById('district').value;
                document.getElementById('res').innerHTML = getName;
            }
    </script>
</head>
<body class="regBody">
	<div class="row col-md-12">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    	<h2>Register Here</h2>
        <form>
            <table class="table">
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="name" required/></td>
                </tr>
                <tr>
                    <td>Admission Number</td>
                    <td><input type="text" id="adno" /></td>
                </tr>
                <tr>
                    <td>Roll Number</td>
                    <td><input type="text" id="mob" pattern="[6789]{1}[0-9]{9}"  required/></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="text" id="age"  /></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" id="dob" /></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                    	<input type="radio" name="gender"> Male <br>
                    	<input type="radio" name="gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>District</td>
                    <td>
                    	<select id="district">
                    		<option value="alp">Alappuzha</option>
                    		<option value="klm">Kollam</option>
                    		<option value="tvm">Trivandrum</option>
                    		<option value="ekm">Eranakulam</option>
                    	</select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" id="email" /></td>
                </tr>
                <tr>
                    <td>Place</td>
                    <td><input type="text" id="place" /></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" id="uname" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="pass" /></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" id="cpass" /></td>
                </tr>
                <tr>
                    <td><input type="checkbox"/> Agree terms and condition</td>
                    <td></td>
                </tr>
                <tr>
                    <td><p id="res"></p></td>
                    <td><button type="submit" onclick="getData();" class="btn btn-primary">Register</button></td>
                </tr> 
        </table>
        </form>
    </div>
    <div class="col-md-3"></div>
    </div>
</body>
</html>
