<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Registration Process</title>
</head>
<body class="regBody">
	<div class="row col-md-12">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    	<h2>Register Here</h2>
        <table class="table">
                <tr>
                    <td>Name</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Admission Numbe</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Roll Number</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date"/></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                    	Male <input type="radio" name="gender">
                    	Female<input type="radio" name="gender">
                    </td>
                </tr>
                <tr>
                    <td>District</td>
                    <td>
                    	<select>
                    		<option value="alp">Alappuzha</option>
                    		<option value="klm">Kollam</option>
                    		<option value="tvm">Trivandrum</option>
                    		<option value="ekm">Eranakulam</option>
                    	</select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"/></td>
                </tr>
                <tr>
                    <td>Place</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"/></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password"/></td>
                </tr>
                <tr>
                    <td><input type="checkbox"/> Agree terms and condition</td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-primary">Register</button></td>
                </tr> 
        </table>
    </div>
    <div class="col-md-3"></div>
    </div>
</body>
</html>
