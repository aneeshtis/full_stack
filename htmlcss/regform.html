<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registration Process</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ICT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./slider.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./regform.html">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./grid.html">Grid</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
<body class="regBody">
	<div class="row col-md-12">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    	<h2>Register Here</h2>
        <table class="table">
                <tr>
                    <td>Name</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Admission Numbe</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Roll Number</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date"/></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                    	Male <input type="radio" name="gender">
                    	Female<input type="radio" name="gender">
                    </td>
                </tr>
                <tr>
                    <td>District</td>
                    <td>
                    	<select>
                    		<option value="alp">Alappuzha</option>
                    		<option value="klm">Kollam</option>
                    		<option value="tvm">Trivandrum</option>
                    		<option value="ekm">Eranakulam</option>
                    	</select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"/></td>
                </tr>
                <tr>
                    <td>Place</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"/></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password"/></td>
                </tr>
                <tr>
                    <td><input type="checkbox"/> Agree terms and condition</td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-primary">Register</button></td>
                </tr> 
        </table>
    </div>
    <div class="col-md-3"></div>
    </div>
</body>
</html>
